openapi: '3.1.0'
info:
  title: Calendar Web App
  description: Web App to Display Calendar, Sync with GCal
  contact:
    name: Daniel Boline
    email: ddboline@gmail.com
  license:
    name: MIT
    identifier: MIT
  version: '0.9.2'
paths:
  /calendar/agenda:
    get:
      operationId: agenda
      responses:
        '200':
          description: Agenda
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
  /calendar/calendar_cache:
    get:
      operationId: calendar_cache
      responses:
        '200':
          description: Calendar Cache
          content:
            text/html:
              schema:
                type: object
                required:
                - pagination
                - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CalendarCache'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
    post:
      operationId: calendar_cache_update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalendarCacheUpdateRequest'
        required: true
      responses:
        '201':
          description: Calendar Cache Update
          content:
            text/html:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CalendarCache'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
  /calendar/calendar_list:
    get:
      operationId: calendar_list
      parameters:
      - name: min_modified
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
          format: date-time
      - name: offset
        in: query
        required: false
        schema:
          type:
          - integer
          - 'null'
          minimum: 0
      - name: limit
        in: query
        required: false
        schema:
          type:
          - integer
          - 'null'
          minimum: 0
      responses:
        '200':
          description: Calendar List
          content:
            text/html:
              schema:
                type: object
                required:
                - pagination
                - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/_CalendarListWrapper'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
    post:
      operationId: calendar_list_update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalendarUpdateRequest'
        required: true
      responses:
        '201':
          description: Calendar List Update
          content:
            text/html:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/_CalendarListWrapper'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
  /calendar/create_calendar_event:
    get:
      operationId: build_calendar_event
      parameters:
      - name: gcal_id
        in: query
        required: true
        schema:
          type: string
      - name: event_id
        in: query
        required: false
        schema:
          oneOf:
          - type: 'null'
          - type: string
      responses:
        '200':
          description: Build Calendar Event
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
    post:
      operationId: create_calendar_event
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_CreateCalendarEventRequest'
        required: true
      responses:
        '201':
          description: Create Calendar Event
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
  /calendar/delete_event:
    delete:
      operationId: delete_event
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GcalEventID'
        required: true
      responses:
        '204':
          description: Delete Event Output
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
  /calendar/edit_calendar/{gcal_id}:
    post:
      operationId: edit_calendar
      parameters:
      - name: gcal_id
        in: path
        description: Google Calendar ID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditCalendarRequest'
        required: true
      responses:
        '200':
          description: Edit Calendar Event
          content:
            text/html:
              schema:
                type: object
                required:
                - calendar_name
                - gcal_id
                - sync
                - last_modified
                - edit
                - display
                properties:
                  calendar_name:
                    type: string
                  display:
                    type: boolean
                  edit:
                    type: boolean
                  gcal_description:
                    oneOf:
                    - type: 'null'
                    - type: string
                  gcal_id:
                    type: string
                  gcal_location:
                    oneOf:
                    - type: 'null'
                    - type: string
                  gcal_name:
                    oneOf:
                    - type: 'null'
                    - type: string
                  gcal_timezone:
                    oneOf:
                    - type: 'null'
                    - type: string
                  last_modified:
                    type: string
                    format: date-time
                  sync:
                    type: boolean
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
  /calendar/event_detail:
    get:
      operationId: event_detail
      parameters:
      - name: gcal_id
        in: query
        required: true
        schema:
          type: string
      - name: event_id
        in: query
        required: true
        schema:
          type: string
      responses:
        '201':
          description: Event Details
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
  /calendar/index.html:
    get:
      operationId: calendar_index
      responses:
        '200':
          description: Main Page
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
