  /calendar/user:
    get:
      operationId: user
      responses:
        '200':
          description: Logged in User
          content:
            text/html:
              schema:
                type: object
                required:
                - email
                - session
                - secret_key
                - created_at
                properties:
                  created_at:
                    type: string
                    format: date-time
                  email:
                    type: string
                  secret_key:
                    type: string
                  session:
                    type: string
                    format: uuid
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
components:
  schemas:
    CalendarCache:
      type: object
      required:
      - gcal_id
      - event_id
      - event_start_time
      - event_end_time
      - event_name
      - last_modified
      properties:
        event_description:
          oneOf:
          - type: 'null'
          - type: string
        event_end_time:
          type: string
          format: date-time
        event_id:
          type: string
        event_location_lat:
          type:
          - number
          - 'null'
          format: double
        event_location_lon:
          type:
          - number
          - 'null'
          format: double
        event_location_name:
          oneOf:
          - type: 'null'
          - type: string
        event_name:
          type: string
        event_start_time:
          type: string
          format: date-time
        event_url:
          oneOf:
          - type: 'null'
          - type: string
        gcal_id:
          type: string
        last_modified:
          type: string
          format: date-time
    CalendarCacheUpdateRequest:
      type: object
      required:
      - updates
      properties:
        updates:
          type: array
          items:
            $ref: '#/components/schemas/_CalendarCacheRequest'
    CalendarUpdateRequest:
      type: object
      required:
      - updates
      properties:
        updates:
          type: array
          items:
            $ref: '#/components/schemas/_CalendarListWrapper'
    EditCalendarRequest:
      type: object
      properties:
        calendar_name:
          oneOf:
          - type: 'null'
          - type: string
        display:
          type:
          - boolean
          - 'null'
        edit:
          type:
          - boolean
          - 'null'
        sync:
          type:
          - boolean
          - 'null'
    GcalEventID:
      type: object
      required:
      - gcal_id
      - event_id
      properties:
        event_id:
          type: string
        gcal_id:
          type: string
    LoggedUser:
      type: object
      required:
      - email
      - session
      - secret_key
      - created_at
      properties:
        created_at:
          type: string
          format: date-time
        email:
          type: string
        secret_key:
          type: string
        session:
          type: string
          format: uuid
    Pagination:
      type: object
      required:
      - limit
      - offset
      - total
      properties:
        limit:
          type: integer
          minimum: 0
        offset:
          type: integer
          minimum: 0
        total:
          type: integer
          minimum: 0
    _CalendarCacheRequest:
      type: object
      required:
      - gcal_id
      - event_id
      - event_start_time
      - event_end_time
      - event_name
      - last_modified
      properties:
        event_description:
          oneOf:
          - type: 'null'
          - type: string
        event_end_time:
          type: string
          format: date-time
        event_id:
          type: string
        event_location_lat:
          type:
          - number
          - 'null'
          format: double
        event_location_lon:
          type:
          - number
          - 'null'
          format: double
        event_location_name:
          oneOf:
          - type: 'null'
          - type: string
        event_name:
          type: string
        event_start_time:
          type: string
          format: date-time
        event_url:
          oneOf:
          - type: 'null'
          - type: string
        gcal_id:
          type: string
        last_modified:
          type: string
          format: date-time
    _CalendarListWrapper:
      type: object
      required:
      - calendar_name
      - gcal_id
      - sync
      - last_modified
      - edit
      - display
      properties:
        calendar_name:
          type: string
        display:
          type: boolean
        edit:
          type: boolean
        gcal_description:
          oneOf:
          - type: 'null'
          - type: string
        gcal_id:
          type: string
        gcal_location:
          oneOf:
          - type: 'null'
          - type: string
        gcal_name:
          oneOf:
          - type: 'null'
          - type: string
        gcal_timezone:
          oneOf:
          - type: 'null'
          - type: string
        last_modified:
          type: string
          format: date-time
        sync:
          type: boolean
    _CreateCalendarEventRequest:
      type: object
      required:
      - gcal_id
      - event_id
      - event_start_datetime
      - event_end_datetime
      - event_name
      properties:
        event_description:
          oneOf:
          - type: 'null'
          - type: string
        event_end_datetime:
          type: string
          format: date-time
        event_id:
          type: string
        event_location_name:
          oneOf:
          - type: 'null'
          - type: string
        event_name:
          type: string
        event_start_datetime:
          type: string
          format: date-time
        event_url:
          oneOf:
          - type: 'null'
          - type: string
        gcal_id:
          type: string
