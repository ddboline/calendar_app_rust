---
openapi: 3.0.1
info:
  title: Calendar Web App
  description: "Web App to Display Calendar, Sync with GCal"
  version: 0.5.5
paths:
  /calendar/index.html:
    get:
      responses:
        "200":
          description: Main Page
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/agenda:
    get:
      responses:
        "200":
          description: Agenda
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/sync_calendars:
    get:
      responses:
        "200":
          description: Sync Output
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/sync_calendars_full:
    get:
      responses:
        "200":
          description: Sync Output
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/delete_event:
    delete:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                gcal_id:
                  description: GCal ID
                  type: string
                event_id:
                  description: GCal Event ID
                  type: string
              type: object
              required:
                - gcal_id
                - event_id
        required: true
      responses:
        "201":
          description: Delete Event Output
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/list_calendars:
    get:
      responses:
        "200":
          description: List Calendars
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/list_events:
    get:
      parameters:
        - name: calendar_name
          in: query
          required: true
          schema:
            description: Calendar Name
            type: string
        - name: min_time
          in: query
          required: false
          schema:
            description: Earliest Date
            format: date
            nullable: true
            type: string
        - name: max_time
          in: query
          required: false
          schema:
            description: Latest Date
            format: date
            nullable: true
            type: string
      responses:
        "200":
          description: List Events
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/event_detail:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                gcal_id:
                  description: GCal ID
                  type: string
                event_id:
                  description: GCal Event ID
                  type: string
              type: object
              required:
                - gcal_id
                - event_id
        required: true
      responses:
        "201":
          description: Event Details
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/calendar_list:
    get:
      parameters:
        - name: min_modified
          in: query
          required: false
          schema:
            format: date-time
            nullable: true
            type: string
      responses:
        "200":
          description: Calendar List
          content:
            application/json:
              schema:
                items:
                  properties:
                    calendar_name:
                      description: Calendar Name
                      type: string
                    gcal_id:
                      description: GCal Calendar ID
                      type: string
                    gcal_name:
                      description: GCal Calendar Name
                      nullable: true
                      type: string
                    gcal_description:
                      description: GCal Calendar Description
                      nullable: true
                      type: string
                    gcal_location:
                      description: GCal Calendar Location
                      nullable: true
                      type: string
                    gcal_timezone:
                      description: GCal Calendar Timezone
                      nullable: true
                      type: string
                    sync:
                      description: Sync Flag
                      type: boolean
                    last_modified:
                      description: Last Modified
                      format: date-time
                      type: string
                    edit:
                      description: Edit Flag
                      type: boolean
                    display:
                      description: Display Flag
                      type: boolean
                  type: object
                  required:
                    - calendar_name
                    - gcal_id
                    - sync
                    - last_modified
                    - edit
                    - display
                type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                updates:
                  description: Calendar List Updates
                  items:
                    properties:
                      calendar_name:
                        description: Calendar Name
                        type: string
                      gcal_id:
                        description: GCal Calendar ID
                        type: string
                      gcal_name:
                        description: GCal Calendar Name
                        nullable: true
                        type: string
                      gcal_description:
                        description: GCal Calendar Description
                        nullable: true
                        type: string
                      gcal_location:
                        description: GCal Calendar Location
                        nullable: true
                        type: string
                      gcal_timezone:
                        description: GCal Calendar Timezone
                        nullable: true
                        type: string
                      sync:
                        description: Sync Flag
                        type: boolean
                      last_modified:
                        description: Last Modified
                        format: date-time
                        type: string
                      edit:
                        description: Edit Flag
                        type: boolean
                      display:
                        description: Display Flag
                        type: boolean
                    type: object
                    required:
                      - calendar_name
                      - gcal_id
                      - sync
                      - last_modified
                      - edit
                      - display
                  type: array
              type: object
              required:
                - updates
        required: true
      responses:
        "201":
          description: Calendar List Update
          content:
            application/json:
              schema:
                items:
                  properties:
                    calendar_name:
                      description: Calendar Name
                      type: string
                    gcal_id:
                      description: GCal Calendar ID
                      type: string
                    gcal_name:
                      description: GCal Calendar Name
                      nullable: true
                      type: string
                    gcal_description:
                      description: GCal Calendar Description
                      nullable: true
                      type: string
                    gcal_location:
                      description: GCal Calendar Location
                      nullable: true
                      type: string
                    gcal_timezone:
                      description: GCal Calendar Timezone
                      nullable: true
                      type: string
                    sync:
                      description: Sync Flag
                      type: boolean
                    last_modified:
                      description: Last Modified
                      format: date-time
                      type: string
                    edit:
                      description: Edit Flag
                      type: boolean
                    display:
                      description: Display Flag
                      type: boolean
                  type: object
                  required:
                    - calendar_name
                    - gcal_id
                    - sync
                    - last_modified
                    - edit
                    - display
                type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/calendar_cache:
    get:
      parameters:
        - name: min_modified
          in: query
          required: false
          schema:
            format: date-time
            nullable: true
            type: string
      responses:
        "200":
          description: Calendar Cache
          content:
            application/json:
              schema:
                items:
                  properties:
                    id:
                      description: Calendar ID
                      type: integer
                    gcal_id:
                      description: Gcal Calendar ID
                      type: string
                    event_id:
                      description: Calendar Event ID
                      type: string
                    event_start_time:
                      description: Event Start Time
                      format: date-time
                      type: string
                    event_end_time:
                      description: Event End Time
                      format: date-time
                      type: string
                    event_url:
                      description: Event URL
                      nullable: true
                      type: string
                    event_name:
                      description: Event Name
                      type: string
                    event_description:
                      description: Event Description
                      nullable: true
                      type: string
                    event_location_name:
                      description: Event Location Name
                      nullable: true
                      type: string
                    event_location_lat:
                      description: Event Location Latitude
                      nullable: true
                      type: number
                    event_location_lon:
                      description: Event Location Longitude
                      nullable: true
                      type: number
                    last_modified:
                      description: Last Modified
                      format: date-time
                      type: string
                  type: object
                  required:
                    - id
                    - gcal_id
                    - event_id
                    - event_start_time
                    - event_end_time
                    - event_name
                    - last_modified
                type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                updates:
                  description: Calendar Events Update
                  items:
                    properties:
                      id:
                        description: Calendar ID
                        type: integer
                      gcal_id:
                        description: GCal Calendar ID
                        type: string
                      event_id:
                        description: Calendar Event ID
                        type: string
                      event_start_time:
                        description: Event Start Time
                        format: date-time
                        type: string
                      event_end_time:
                        description: Event End Time
                        format: date-time
                        type: string
                      event_url:
                        description: Event URL
                        nullable: true
                        type: string
                      event_name:
                        description: Event Name
                        type: string
                      event_description:
                        description: Event Description
                        nullable: true
                        type: string
                      event_location_name:
                        description: Event Location Name
                        nullable: true
                        type: string
                      event_location_lat:
                        description: Event Location Latitude
                        nullable: true
                        type: number
                      event_location_lon:
                        description: Event Location Longitude
                        nullable: true
                        type: number
                      last_modified:
                        description: Last Modified
                        format: date-time
                        type: string
                    type: object
                    required:
                      - id
                      - gcal_id
                      - event_id
                      - event_start_time
                      - event_end_time
                      - event_name
                      - last_modified
                  type: array
              type: object
              required:
                - updates
        required: true
      responses:
        "200":
          description: Calendar Cache Update
          content:
            application/json:
              schema:
                items:
                  properties:
                    id:
                      description: Calendar ID
                      type: integer
                    gcal_id:
                      description: Gcal Calendar ID
                      type: string
                    event_id:
                      description: Calendar Event ID
                      type: string
                    event_start_time:
                      description: Event Start Time
                      format: date-time
                      type: string
                    event_end_time:
                      description: Event End Time
                      format: date-time
                      type: string
                    event_url:
                      description: Event URL
                      nullable: true
                      type: string
                    event_name:
                      description: Event Name
                      type: string
                    event_description:
                      description: Event Description
                      nullable: true
                      type: string
                    event_location_name:
                      description: Event Location Name
                      nullable: true
                      type: string
                    event_location_lat:
                      description: Event Location Latitude
                      nullable: true
                      type: number
                    event_location_lon:
                      description: Event Location Longitude
                      nullable: true
                      type: number
                    last_modified:
                      description: Last Modified
                      format: date-time
                      type: string
                  type: object
                  required:
                    - id
                    - gcal_id
                    - event_id
                    - event_start_time
                    - event_end_time
                    - event_name
                    - last_modified
                type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/user:
    get:
      responses:
        "200":
          description: Logged in User
          content:
            application/json:
              schema:
                properties:
                  email:
                    description: Email Address
                    type: string
                  session:
                    description: Session Id
                    format: uuid
                    type: string
                type: object
                required:
                  - email
                  - session
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  "/calendar/link/{link}":
    get:
      parameters:
        - name: link
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Shortened Link
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/create_calendar_event:
    get:
      parameters:
        - name: gcal_id
          in: query
          required: true
          schema:
            description: GCal Calendar ID
            type: string
        - name: event_id
          in: query
          required: false
          schema:
            description: Event ID
            nullable: true
            type: string
      responses:
        "200":
          description: Build Calendar Event
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                gcal_id:
                  description: GCal Calendar ID
                  type: string
                event_id:
                  description: Event ID
                  type: string
                event_start_datetime:
                  description: Event Start Time
                  format: date-time
                  type: string
                event_end_datetime:
                  description: Event End Time
                  format: date-time
                  type: string
                event_url:
                  description: Event URL
                  nullable: true
                  type: string
                event_name:
                  description: Event Name
                  type: string
                event_description:
                  description: Event Description
                  nullable: true
                  type: string
                event_location_name:
                  description: Event Location Name
                  nullable: true
                  type: string
              type: object
              required:
                - gcal_id
                - event_id
                - event_start_datetime
                - event_end_datetime
                - event_name
        required: true
      responses:
        "201":
          description: Create Calendar Event
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
  /calendar/edit_calendar:
    get:
      parameters:
        - name: gcal_id
          in: query
          required: true
          schema:
            description: GCal Calendar ID
            type: string
        - name: calendar_name
          in: query
          required: false
          schema:
            description: Calendar Name
            nullable: true
            type: string
        - name: sync
          in: query
          required: false
          schema:
            description: Sync Flag
            nullable: true
            type: boolean
        - name: edit
          in: query
          required: false
          schema:
            description: Edit Flag
            nullable: true
            type: boolean
        - name: display
          in: query
          required: false
          schema:
            description: Display Flag
            nullable: true
            type: boolean
      responses:
        "200":
          description: Edit Calendar Event
          content:
            application/json:
              schema:
                properties:
                  calendar_name:
                    description: Calendar Name
                    type: string
                  gcal_id:
                    description: GCal Calendar ID
                    type: string
                  gcal_name:
                    description: GCal Calendar Name
                    nullable: true
                    type: string
                  gcal_description:
                    description: GCal Calendar Description
                    nullable: true
                    type: string
                  gcal_location:
                    description: GCal Calendar Location
                    nullable: true
                    type: string
                  gcal_timezone:
                    description: GCal Calendar Timezone
                    nullable: true
                    type: string
                  sync:
                    description: Sync Flag
                    type: boolean
                  last_modified:
                    description: Last Modified
                    format: date-time
                    type: string
                  edit:
                    description: Edit Flag
                    type: boolean
                  display:
                    description: Display Flag
                    type: boolean
                type: object
                required:
                  - calendar_name
                  - gcal_id
                  - sync
                  - last_modified
                  - edit
                  - display
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "405":
          description: Method not allowed
        "500":
          description: Internal Server Error
components: {}
